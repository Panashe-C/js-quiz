<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="scores"><a href="./highscores.html">Top scores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Javascript Quiz!</h1>
            <p>Welcome to the JavaScript Quiz! You have 100 seconds to answer these questions! :)</p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
        <div id="end-screen" class="hide">
            <h2>Quiz finished!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>Please enter your initials: <input type="text" id="initials" maxlength="3" /></p>
            <button id="submit">Submit</button>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
